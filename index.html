<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
        <link rel="stylesheet" href="styles.css" />
        <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body>
        <main class="content">
            <section class="c-card">
                <div class="main-image">
                    <img class="desktop-image" src="images/image-product-desktop.jpg" alt="Ladies in an office space">
                </div>
                <header class="text">
                    <h1>Perfume</h1>
                    <h2>Grabrielle <br> Essense Eau <br> De Parfum</h2>
                    <p>A floral, Solar and voluptuous interpretations composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
                    <div class="pricing">
                        <div class="price">
                            <h3>$149.99</h3>
                        </div>
                        <p><del>$169.99</del></p>
                    </div>
                    <div>
                        <button><span><img src="images/icon-cart.svgs" alt=""></span>Add to Cart</button>
                    </div>
                </header>
            </section>
        </main>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/R0ckss" target="_blank">Phinda Simanga</a>.
        </div>
    </body>
</html>
